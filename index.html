<!DOCTYPE html>
<html>
<head>
    <style>
    .panel {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fff;
    }
    #panel-0 {
        background-image: url("bg-img.jpg");
        background-size: 100% 100%;
    }
    #panel-1 {
        background-color: rgb(251, 112, 123);
    }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
</head>
<body>
    <div class="panel" id="panel-0">
        <img src="banner.png" style="max-width:100%" />
    </div>
    <div class="panel" id="panel-1"></div>
    <div class="panel" id="panel-2"></div>
    <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    $(document).ready(function() {
        $("#panel-1").css("top", height + "px");
        $("#panel-2").css("top", height * 2 + "px");
    });
    </script>
</body>
</html>
