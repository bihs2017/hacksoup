<!DOCTYPE html>
<html>
<head>
    <style>
        .panel, .under {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #fff;
        }
        .under {
            z-index: -1;
        }
        
        #panel-0 {
            background-image: url("bg-img.jpg");
            background-size: 100% 100%;
        }
        #panel-1 {
            background-color: rgb(251, 112, 123);
        }
        #panel-2 {
            background: rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(60px);
        }
        
        #under-2 {
            background-image: url("under-2-bg.jpg");
        }
    
    /* centre the content in the parallax layers */
        .layer .title, .layer .description {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="panel" id="panel-0">
        <img src="banner.png" style="max-width:100%">
    </div>
    <div class="panel" id="panel-1"></div>
    <div class="panel" id="panel-2"></div>
    <div class="under" id="under-2"></div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    $(document).ready(function() {
        $("#panel-1").css("top", height + "px");
        $("#under-2").css("top", height * 2 + "px");
        $("#panel-2").css("top", height * 2 + "px");
    });
    </script>
</body>
</html>
